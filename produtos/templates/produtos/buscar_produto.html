<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscar Produto</title>
</head>
<body>
    <h2>Buscar produto por código</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="codigo" placeholder="Digite o código do produto" required>
        <button type="submit">Buscar</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
